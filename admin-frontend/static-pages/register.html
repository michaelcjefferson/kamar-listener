<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <h2>Register an Admin User</h2>
  <p>Only registered users are able to access the dashboard.</p>
  <p>If at least one admin has already been created, they will need to be logged in in order to register new admin users via this page.</p>
  <form id="register-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>
    <br>
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("register-form").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        document.getElementById("message").textContent = "Passwords don't match - try again.";
      } else {
        const response = await fetch("/register", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        if (response.ok) {
          window.location.href = "/"; // Redirect to sign-in page
        } else {
          const errorMessage = await response.text();
          document.getElementById("message").textContent = errorMessage;
        }
      }
    });
  </script>
</body>
</html>
